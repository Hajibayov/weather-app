<div class="search">
  <input type="text" (input)="getCityName($event)" />
  <button (click)="search()">Search</button>
</div>
<div class="container">
  <div class="upper-data">
    <img src="../assets/sun.jpg" alt="" *ngIf="temperature > 0" />
    <img src="../assets/snow.jpg" alt="" *ngIf="temperature < 0" />
    <div class="upper-info">
      <p class="location">{{ srchCity }}</p>
      <h1 *ngIf="srchCity !== 'Not Found'" class="temperature">
        {{ temperature | number : "1.0-0" }}°C
      </h1>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">More Information</div>
    <div *ngIf="srchCity !== 'Not Found'" class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png" alt="" />
          <span>min</span>
        </div>
        <div class="info-block-value">{{ min | number : "1.0-0" }}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="" />
          <span>max</span>
        </div>
        <div class="info-block-value">{{ max | number : "1.0-0" }}°C</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="" />
          <span>humidty</span>
        </div>
        <div class="info-block-value">{{ humidity }}%</div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/windock.png" alt="" />
          <span>wind</span>
        </div>
        <div class="info-block-value">{{ wind }}km/h</div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
